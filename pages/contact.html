<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ - Take Box</title>
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Optional Bootstrap 4 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/responsive-contact.css">
</head>

<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>
  <!-- Contact Section -->
  <section class="contact">
    <div class="container-fluid hero d-flex justify-content-center">
      <div class="col-10 contact-wrapper">
        <div class="contact-text">
          <h1 data-translate="contact">Liên hệ</h1>
          <p class="contact-detail">
            <i class="fas fa-map-marker-alt"></i>
            18 Đ.91 - TML, Phường Thạnh Mỹ Lợi, Quận 2,
            Thành phố Hồ Chí Minh, Việt Nam
          </p>
          <p class="contact-detail">
            <i class="fas fa-phone"></i>
            +84 123 456 789
          </p>
          <p class="contact-detail">
            <i class="fas fa-envelope"></i>
            info@takebox.com
          </p>
        </div>
        <div class="contact-img">
          <img src="../img/contact-img.avif" alt="">
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="map">
    <div class="container-fluid">
      <div class="map-container col-8">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1647.9945446372974!2d106.75761641631524!3d10.764227678966177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zxJAuOTEgLSBUTUwsIFBoxrDhu51uZyBUaOG6oW5oIE3hu7kgTOG7o2ksIFF14bqtbiAyLCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1748344478388!5m2!1svi!2s"
          width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>


  <!-- Footer Container -->
  <div id="footer-container"></div>

  <script src="../js/script.js"></script>
</body>

</html>
